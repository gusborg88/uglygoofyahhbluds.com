/*this is copied from my smi le dog website view-source: https://github.com/gusborg88/spread-the-word/blob/main/popup.html

*/

let movingLeft = true;
let movingUp = true;
let oldTime = 0;
function circle(time) {
    amount = (time - oldTime) / 4;
    if (screen.availHeight < screenY + outerHeight + 10) {
        movingUp = false
    } else if (screenY == 0) {
        movingUp = true;
    }
    if (screen.availWidth < screenX + outerWidth + 10) {
        movingLeft = false
    } else if (screenX == 0) {
        movingLeft = true;
    }
    window.moveBy(movingLeft ? amount: -amount, movingUp ? amount: -amount);
    oldTime = time;
    requestAnimationFrame(circle);
}
requestAnimationFrame(circle);
</script>
